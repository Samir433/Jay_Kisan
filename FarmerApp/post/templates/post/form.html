{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JayKisan - Farmer Input Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'post/css/form.css' %}" />
        <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/farm2.avif' %}"); /* Add your background image here */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Center the background image */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px;">
        <span class="brand-text"> JAY  KISAN</span>
    </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>

                <!-- Profile Dropdown -->
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="profileDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img src="{% static 'images/profile.png' %}" alt="Profile" class="profile-img">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Name: Your Name</a></li>
                        <li><a class="dropdown-item" href="#">Email: your-email@example.com</a></li>
                        <li><a class="dropdown-item" href="#">Phone: (123) 456-7890</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>



    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" data-field="Soil pH">
                    <h5>Soil pH <span class="arrow">→</span></h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" data-field="Season">
                    <h5>Season <span class="arrow">→</span></h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" data-field="Previous Crop">
                    <h5>Previous Crop <span class="arrow">→</span></h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" data-field="Location">
                    <h5>Location <span class="arrow">→</span></h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" data-field="Current Planned Crop">
                    <h5>Current Planned Crop <span class="arrow">→</span></h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" data-field="Water Availability">
                    <h5>Water Availability <span class="arrow">→</span></h5>
                </div>
            </div>
        </div>
        <!-- Submit button for entire input -->
        <button class="btn btn-primary" id="submitAll">Submit </button>
    </div>

    <!-- Popup for input -->
    <div class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h4 id="popupLabel"></h4>
            <input type="text" id="popupInput" placeholder="Enter value" />
            <button class="btn btn-success" id="okButton" style="margin-top: 10px;">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'post/javascript/form.js' %}"></script>
</body>
</html>
